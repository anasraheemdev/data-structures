<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Modern Web App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .signup-card {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .link-primary {
            color: #667eea !important;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .link-primary:hover {
            color: #764ba2 !important;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        
        .form-control {
            border-left: none;
        }
        
        .form-control:focus {
            border-left: none;
        }
        
        .password-match-feedback {
            display: none;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .password-match-feedback.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100 py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card signup-card">
                        <div class="card-body p-5">
                            <!-- Logo/Brand -->
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus-circle fs-1 text-primary mb-3"></i>
                                <h2 class="fw-bold mb-2">Create Account</h2>
                                <p class="text-muted">Sign up to get started</p>
                            </div>
                            
                            <!-- Signup Form -->
                            <form id="signupForm" novalidate>
                                <!-- Full Name Input -->
                                <div class="mb-3">
                                    <label for="signupName" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="signupName" 
                                            placeholder="Enter your full name"
                                            required
                                        >
                                    </div>
                                    <div class="invalid-feedback">
                                        Please enter your full name.
                                    </div>
                                </div>
                                
                                <!-- Email Input -->
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="signupEmail" 
                                            placeholder="Enter your email"
                                            required
                                        >
                                    </div>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                                
                                <!-- Password Input -->
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="signupPassword" 
                                            placeholder="Create a password"
                                            required
                                            minlength="6"
                                        >
                                    </div>
                                    <div class="invalid-feedback">
                                        Password must be at least 6 characters long.
                                    </div>
                                </div>
                                
                                <!-- Confirm Password Input -->
                                <div class="mb-4">
                                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="signupConfirmPassword" 
                                            placeholder="Confirm your password"
                                            required
                                        >
                                    </div>
                                    <div class="invalid-feedback">
                                        Passwords do not match.
                                    </div>
                                    <div id="passwordMatchFeedback" class="password-match-feedback text-danger">
                                        <i class="bi bi-x-circle me-1"></i>Passwords do not match
                                    </div>
                                    <div id="passwordMatchSuccess" class="password-match-feedback text-success">
                                        <i class="bi bi-check-circle me-1"></i>Passwords match
                                    </div>
                                </div>
                                
                                <!-- Sign Up Button -->
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-person-plus me-2"></i>Sign Up
                                    </button>
                                </div>
                                
                                <!-- Login Link -->
                                <div class="text-center">
                                    <p class="mb-0 text-muted">
                                        Already have an account? 
                                        <a href="login.html" class="link-primary fw-semibold">Login</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
